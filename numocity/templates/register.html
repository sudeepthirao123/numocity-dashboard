<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numocity | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="center-body">
    <div class="auth-card glass">
        <div class="logo-center">
            <span class="logo-icon">âš¡</span> Numocity
        </div>
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert error">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Account Type</label>
                <select name="role" required>
                    <option value="user">EV User (Driver)</option>
                    <option value="operator">Station Operator</option>
                </select>
            </div>
            <button type="submit" class="btn-primary full-width">Sign Up</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</body>

</html>
