<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Numocity</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app-container">
        <header class="navbar">
            <a href="index.html" class="logo">
                <span class="logo-icon">âš¡</span> Numocity
            </a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="glass"
                    style="padding: 0.5rem 1rem; border-radius: 8px; display: flex; align-items: center; gap: 0.5rem;">
                    <span style="color: var(--text-muted); font-size: 0.8rem;">Wallet</span>
                    <span id="userWallet" style="font-weight: 700; color: var(--primary);">Loading...</span>
                    <button id="addFundsBtn" class="btn-sm"
                        style="background:none; border:none; color:var(--primary); cursor:pointer; font-size:1.2rem; margin-left:5px;">+</button>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Welcome</div>
                    <div id="userName" style="font-weight: 600;">User</div>
                </div>
                <button onclick="app.logout()" class="btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
            </div>
        </header>

        <main>
            <section style="margin-bottom: 3rem;">
                <div class="section-header">
                    <h1>Find a Station</h1>
                    <div class="glass"
                        style="padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.9rem; color: var(--text-muted);">
                        Typically $15.50 / session
                    </div>
                </div>
                <div id="stationsGrid" class="dashboard-grid">
                    <!-- Stations injected here -->
                </div>
            </section>

            <section>
                <div class="section-header">
                    <h2>Recent Activity</h2>
                </div>
                <div id="historyList" class="table-container">
                    <!-- History injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/core.js"></script>
    <script src="assets/js/user.js"></script>
</body>

</html>
